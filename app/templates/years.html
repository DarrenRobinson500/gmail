{% extends 'base.html'%}
{% block content %}
{% load static %}
<h1>Years</h1>
<a href='{% url 'home' %}' class='btn btn-outline-primary btn-sm'>Senders</a><br><br>
<table class='table table-striped table-hover table-bordered'>
    <tr><th>Year</th><th>Messages</th></tr>
    {% for year, count in years %}
    <tr>
        <td>
            <a href="{% url 'show_messages_year' year %}">{{year}}</a>
        </td>
        <td>{{count}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td><b>Total</b></td>
        <td><b>{{total}}</b></td>
    </tr>
</table>
<br><br>
{% endblock %}
